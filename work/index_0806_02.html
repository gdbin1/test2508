<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가빈 float_b</title>
    <style>
        img {
            float: left;
        }

        /* ul,
        li {
            display: inline-block;
            gap: 30px;
            float: right;
        } */
        li {
            display: inline-block;
        }

        table,
        tr,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <header style="height: 100px; border: 1px solid;">
        <div>
            <img src="#" alt="이미지" style="width: 200px; height: 40px;">
            <ul style="float: right; font-size: 150%;">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </div>
    </header>
    <section style="height: 300px; border: 1px solid;">
        <p style="text-align: center; font-size: 200%;">이미지 슬라이드</p>
    </section>
    <section style="height: 200px; border: 1px solid;">
        <ul style="display: flex; height: 100%; padding: 0; margin: 0; list-style: none;">
            <li style="flex: 1; border: 1px solid #222; display: flex; align-items: center; justify-content: center;">
                공지/갤러리
            </li>
            <li style="flex: 1; border: 1px solid #222; display: flex; align-items: center; justify-content: center;">
                배너
            </li>
            <li style="flex: 1; border: 1px solid #222; display: flex; align-items: center; justify-content: center;">
                바로가기
            </li>
        </ul>
    </section>
    <footer style="height: 100px;">
        <table style="width: 100%; height: 100%;">
            <tr>
            <th rowspan="2">로고</th>
            <td>하단메뉴</td>
            </tr>
            <tr>
                <td>카피라이트</td>
            </tr>
        </table>
    </footer>
</body>

</html>
