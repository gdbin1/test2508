<html lang="ko">

<head>
    <meta charset="UTF-8">

    <header style="height: 650px; width: 200px; border: 1px solid; float: left; box-sizing: border-box;">
        <div style="width: 200px;">
            <img src="#" alt="로고" style="width: 200px; height: 40px; float: left; display: block; margin-bottom: 10px;">
            <ul style="clear: left; list-style: none; padding: 0; margin: 0;">
                <li style="margin-bottom: 5px;"><a href="#">메뉴1</a></li>
                <li style="margin-bottom: 5px;"><a href="#">메뉴2</a></li>

                <li><a href="#">메뉴4</a></li>

        </div>
    </header>
    <div style="width: 800px; float: left;">
        <section style="height: 350px; border: 1px solid; box-sizing: border-box;">
            <p style="text-align: center; font-size: 200%; line-height: 350px; margin: 0;">이미지 슬라이드</p>

        <section style="height: 200px; border: 1px solid; box-sizing: border-box;">

                    바로가기
                </li>
            </ul>
        </section>
        <footer style="height: 100px; border: 1px solid; box-sizing: border-box; display: flex;">
            <p style="width: 20%; height: 100%; margin: 0; border-right: 1px solid #ccc; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">
                로고
            </p>
            <p style="width: 60%; height: 100%; margin: 0; border-right: 1px solid #ccc; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">
                카피라이트
